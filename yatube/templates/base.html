{% load static %}

<!DOCTYPE html> 
<html lang="ru"> 
  <head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" {% static 'img/fav/fav.ico' %} type="image">
    <link rel="apple-touch-icon" sizes="180x180" {% static 'img/fav/apple-touch-icon.png' %}>
    <link rel="icon" type="image/png" sizes="32x32" {% static 'img/fav/favicon-32x32.png' %}>
    <link rel="icon" type="image/png" sizes="16x16" {% static 'img/fav/favicon-16x16.png' %}>
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" {% static 'css/bootstrap.min.css' %}>
    <title>
      {% block title %}
        Yatube Project
      {% endblock %}
    </title>
  </head>
  <body>
    <header>
      {% include 'includes/header.html' %}   
    </header>
    <main>
      <div class="container py-5">
        {% block content %}

        {% endblock %}
      </div>
    </main>        
    <footer class="border-top text-center py-3">
      {% include 'includes/footer.html' %}   
    </footer>
  </body>
</html>
